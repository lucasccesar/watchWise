<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styleWM.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Loading...</title>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/183/183341.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    </head>
    <body>
        <header>
            <div class="divSize">
                <div id="search-btn">
                    <span class="material-symbols-rounded searchBtn">search</span>
                </div>
            </div>
            <div id="headerDiv">
                <a href="movies.html">Movies</a>
                <img src="https://cdn-icons-png.flaticon.com/256/183/183341.png" alt="" onclick="window.location.href = '/index.html'" />
                <a href="shows.html">Shows</a>
            </div>
            <div class="divSize">
                <p>Sign In</p>
            </div>
        </header>

        <div class="search" id="search">
            <form method="get" action="search.html" class="search__form">
                <button type="submit">
                    <i class="ri-search-line search__icon"></i>
                </button>
                <input id="searchInput" type="search" placeholder="What are you looking for?" class="search__input" name="query" autocomplete="off" required autofocus />
                <input type="hidden" value="moviesAndShows" name="media_type" />
            </form>
        </div>

        <div id="bgImg" class="fechadoImg">
            <div id="iframeDiv">
                <iframe src="" id="iframe" allowfullscreen="true"></iframe>
                <div id="servers">
                    <button id="vidSrc" class="server serverSelected">VidSrc</button>
                    <button id="moviesAPI" class="server">MoviesAPI</button>
                    <button id="2embed" class="server">2Embed</button>
                    <button id="smashyStream" class="server">SmashyStream</button>
                    <button id="superEmbed" class="server">SuperEmbed</button>
                </div>
            </div>
        </div>

        <div id="bgColor">
            <main class="top200">
                <div id="diretores"></div>
                <p id="nome"></p>
                <div id="generos"></div>
                <div id="telas">
                    <button id="play"><span class="material-symbols-rounded" id="playArrow">play_arrow</span></button>
                    <div class="tela">
                        <p class="titulo">RATING</p>
                        <p id="rating" class="info"></p>
                        <p class="hidden">RATING</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">RELEASE</p>
                        <p id="release" class="info"></p>
                        <p class="hidden">RELEASE</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">BUDGET</p>
                        <p id="budget" class="info"></p>
                        <p class="hidden">BUDGET</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">LENGTH</p>
                        <p id="length" class="info"></p>
                        <p class="hidden">LENGTH</p>
                    </div>
                </div>
                <div class="mainDiv">
                    <p class="description">DESCRIPTION</p>
                    <p id="description"></p>
                </div>
                <div class="mainDiv">
                    <div>
                        <p class="description">CAST</p>
                    </div>
                    <div id="cast"></div>
                </div>
                <div class="mainDiv">
                    <div>
                        <p class="description">SIMILAR</p>
                    </div>
                    <div id="similarMovies"></div>
                </div>
            </main>
        </div>
    </body>
    <script src="./scriptWM.js"></script>
</html>
