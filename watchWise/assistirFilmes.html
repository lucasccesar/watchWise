<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styleAF.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Loading...</title>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/183/183341.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div class="divSize">
                <div id="expandSearch">
                    <span class="material-symbols-rounded searchBtn">search</span>
                </div>
                <div id="searchBarWrapper">
                    <form method="get" action="search.html" id="searchBar">
                        <input type="text" placeholder="What are you looking for?" name="query" autocomplete="off"/>    
                        <button type="submit"><span class="material-symbols-rounded" id="searchFor">search</span></button>
                        <select name="media_type" id="">
                            <option value="moviesAndShows">Movies & Shows</option>
                            <option value="movies">Movies</option>
                            <option value="shows">Shows</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="headerDiv">
                <a href="movies.html">Movies</a>
                <img src="https://cdn-icons-png.flaticon.com/256/183/183341.png" alt="" onclick="window.location.href = '/watchWise.html'" />
                <a href="shows.html">Shows</a>
            </div>
            <div class="divSize">
                <p>Sign In</p>
            </div>
        </header>
        <div id="bgImg" class="fechadoImg">
            <iframe src="" id="iframe" class="iframeFechado" allowFullScreen="true"></iframe>
        </div>
        <div id="bgColor">
            <main class="top200">
                <div id="diretores"></div>
                <p id="nome"></p>
                <div id="generos"></div>
                <div id="telas">
                    <button id="play"><span class="material-symbols-rounded" id="playArrow">play_arrow</span></button>
                    <div class="tela">
                        <p class="titulo">RATING</p>
                        <p id="rating" class="info"></p>
                        <p class="hidden">RATING</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">RELEASE</p>
                        <p id="release" class="info"></p>
                        <p class="hidden">RELEASE</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">BUDGET</p>
                        <p id="budget" class="info"></p>
                        <p class="hidden">BUDGET</p>
                    </div>
                    <div class="tela">
                        <p class="titulo">LENGTH</p>
                        <p id="length" class="info"></p>
                        <p class="hidden">LENGTH</p>
                    </div>
                </div>
                <div>
                    <br /><br />
                    <p class="description">DESCRIPTION</p>
                    <br />
                    <p id="description"></p>
                </div>
                <div>
                    <br /><br />
                    <div>
                        <p class="description">CAST</p>
                    </div>
                    <br />
                    <div id="cast"></div>
                </div>
                <div>
                    <br /><br />
                    <div>
                        <p class="description">SIMILAR</p>
                    </div>
                    <br />
                    <div id="similarMovies"></div>
                </div>
            </main>
        </div>
    </body>
    <script src="./scriptAF.js"></script>
</html>
