<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./movieGenre.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Loading...</title>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/183/183341.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    </head>
    <body>
        <header>
            <div class="divSize">
                <div id="search-btn">
                    <span class="material-symbols-rounded searchBtn">search</span>
                </div>
            </div>
            <div id="headerDiv">
                <a href="movies.html">Movies</a>
                <img src="https://cdn-icons-png.flaticon.com/256/183/183341.png" alt="" onclick="window.location.href = '/index.html'" />
                <a href="shows.html">Shows</a>
            </div>
            <div class="divSize">
                <p>Sign In</p>
            </div>
        </header>

        <div class="search" id="search">
            <form method="get" action="search.html" class="search__form">
                <button type="submit">
                    <i class="ri-search-line search__icon"></i>
                </button>
                <input type="search" placeholder="What are you looking for?" class="search__input" name="query" autocomplete="off" required />
                <input type="hidden" value="moviesAndShows" name="media_type" />
            </form>
        </div>

        <div id="genre">
            <div id="lowerHeader">
                <div>
                    <p id="back" class="back"><span class="material-symbols-rounded"> arrow_back_ios </span>Voltar</p>
                </div>
                <p id="genreName">Genre</p>
                <div class="hidden">
                    <p class="back"><span class="material-symbols-rounded"> arrow_back_ios </span>Voltar</p>
                </div>
            </div>

            <div id="movies"></div>
        </div>
        <div id="pages">
            <p>Pages:</p>
            <button class="pageBtn pageSelected" data-value="1">1</button>
            <button class="pageBtn" data-value="2">2</button>
            <button class="pageBtn" data-value="3">3</button>
            <button class="pageBtn" data-value="4">4</button>
            <button class="pageBtn" data-value="5">5</button>
        </div>
    </body>
    <script src="./movieGenre.js"></script>
</html>
