<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./movieGenre.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>Loading...</title>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/183/183341.png" type="image/x-icon" />
    </head>
    <body>
        <header>
            <div class="divSize">
                <div id="expandSearch">
                    <span class="material-symbols-rounded searchBtn">search</span>
                </div>
                <div id="searchBarWrapper">
                    <form method="get" action="watchWise/search.html" id="searchBar">
                        <input type="text" placeholder="What are you looking for?" name="query" autocomplete="off"/>    
                        <button type="submit"><span class="material-symbols-rounded" id="searchFor">search</span></button>
                        <select name="media_type" id="">
                            <option value="moviesAndShows">Movies & Shows</option>
                            <option value="movies">Movies</option>
                            <option value="shows">Shows</option>
                        </select>
                    </form>
                </div>
            </div>
            <div id="headerDiv">
                <a href="watchWise/movies.html">Movies</a>
                <img src="https://cdn-icons-png.flaticon.com/256/183/183341.png" alt="" onclick="window.location.href = '/watchWise.html'" />
                <a href="watchWise/shows.html">Shows</a>
            </div>
            <div class="divSize">
                <p>Sign In</p>
            </div>
        </header>
        <div id="genre">
            <div id="lowerHeader">
                <div>
                    <p id="back"><span class="material-symbols-rounded" style="font-weight: bold"> arrow_back_ios </span>Voltar</p>
                </div>
                <p id="genreName" style="font-size: 40px; font-weight: bold; text-transform: uppercase;">Genre</p>
                <div class="hidden">
                    <p id="back"><span class="material-symbols-rounded" style="font-weight: bold"> arrow_back_ios </span>Voltar</p>
                </div>
            </div>

            <div id="movies"></div>
        </div>
        <div id="pages">
            <p>Pages:</p>
            <button class="pageBtn pageSelected" data-value="1">1</button>
            <button class="pageBtn" data-value="2">2</button>
            <button class="pageBtn" data-value="3">3</button>
            <button class="pageBtn" data-value="4">4</button>
            <button class="pageBtn" data-value="5">5</button>
        </div>
    </body>
    <script src="./movieGenre.js"></script>
</html>
