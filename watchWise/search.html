<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WatchWise</title>
        <link rel="stylesheet" href="../watchWise.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/183/183341.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    </head>
    <body>
        <header>
            <div class="divSize">
                <div id="search-btn">
                    <span class="material-symbols-rounded searchBtn">search</span>
                </div>
            </div>
            <div id="headerDiv">
                <a href="movies.html">Movies</a>
                <img src="https://cdn-icons-png.flaticon.com/256/183/183341.png" alt="" onclick="window.location.href = '/index.html'" />
                <a href="shows.html">Shows</a>
            </div>
            <div class="divSize">
                <p>Sign In</p>
            </div>
        </header>

        <div class="search" id="search">
            <form method="get" action="search.html" class="search__form">
                <button type="submit">
                    <i class="ri-search-line search__icon"></i>
                </button>
                <input id="searchInput" type="search" placeholder="What are you looking for?" class="search__input" name="query" autocomplete="off" required autofocus />
                <input type="hidden" value="moviesAndShows" name="media_type" />
            </form>
        </div>

        <div id="lower" style="margin-top: 6vh">
            <p id="resultsTitle">Results For:</p>
            <div id="searchResults"></div>
        </div>
    </body>
    <script src="./search.js"></script>
</html>
