<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WatchWise</title>
        <link rel="stylesheet" href="./watchWise.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/183/183341.png" type="image/x-icon" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    </head>
    <body>
        <header>
            <div class="divSize">
                <div id="search-btn">
                    <span class="material-symbols-rounded searchBtn">search</span>
                </div>
            </div>
            <div id="headerDiv">
                <a href="watchWise/movies.html">Movies</a>
                <img src="https://cdn-icons-png.flaticon.com/256/183/183341.png" alt="" onclick="window.location.href = '/watchWise.html'" />
                <a href="watchWise/shows.html">Shows</a>
            </div>
            <div class="divSize">
                <p>Sign In</p>
            </div>
        </header>

        <div class="search" id="search">
            <form method="get" action="watchWise/search.html" class="search__form">
               <i class="ri-search-line search__icon"></i>
               <input type="search" placeholder="What are you looking for?" class="search__input" name="query" autocomplete="off">
               <input type="hidden" value="moviesAndShows" name="media_type">
            </form>
         </div>
        
        <div id="upper">
            <div id="suggestionsWrapper">
                <div id="suggestionsMobile">
                    <div class="btn currentBtn"></div>
                    <div class="btn"><div></div></div>
                    <div class="btn"><div></div></div>
                    <div class="btn"><div></div></div>
                </div>
            </div>
            <div id="suggestions">
                <div class="btn"><div class="btnLoading"></div></div>
                <div class="btn"><div></div></div>
                <div class="btn"><div></div></div>
                <div class="btn"><div></div></div>
            </div>
            <div id="moviesWrapper">
                <div id="movies" class="delay"></div>
            </div>
        </div>
        <div id="lower">
            <div id="trending" class="genres">
                <div id="trendingNow" class="genresUpper">
                    <p class="centerText">
                        Trending Now</svg>
                    </p>
                    <div class="pageCount">
                        <div class="pageCounts selecionada"></div>
                        <div class="pageCounts"></div>
                        <div class="pageCounts"></div>
                        <div class="pageCounts"></div>
                        <div class="pageCounts"></div>
                    </div>
                    <div class="scrollPositionWrapper">
                        <div class="scrollPosition"></div>
                    </div>
                </div>
                <div id="trendingMoviesBox" class="genresLower">
                    <button class="pass previous hidden"><span class="material-symbols-rounded" style="font-size: 70px"> arrow_back_ios </span></button>
                    <div id="trendingMovies" class="genresMovies" data-current-count="0"></div>
                    <button class="pass next hidden"><span class="material-symbols-rounded" style="font-size: 70px"> arrow_forward_ios </span></button>
                </div>
            </div>
        </div>
    </body>
    <script src="./watchWise.js"></script>
</html>
